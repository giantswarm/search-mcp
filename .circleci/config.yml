version: 2.1

orbs:
  architect: giantswarm/architect@6.7.0

jobs:
  test:
    docker:
      - image: cimg/python:3.13
    steps:
      - checkout
      - run:
          name: Install uv
          command: |
            pip install uv
      - run:
          name: Install dependencies
          command: |
            uv pip install -r requirements.txt
      - run:
          name: Run tests
          command: |
            timeout --verbose --preserve-status --kill-after=60s 30s uv run python server.py

workflows:
  build:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/

