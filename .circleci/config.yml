version: 2.1

orbs:
  architect: giantswarm/architect@6.7.0
  python: circleci/python@3.0.0

jobs:
  test:
    executor: python/3.13
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: auto
      - run:
          name: Run tests
          command: |
            timeout --verbose --preserve-status --kill-after=60s 30s uv run python server.py

workflows:
  build:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/

